<!-- client/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Title / Branding -->
    <title>Beriah Chat - iPhone Style</title>
    <meta name="description" content="A synergy chat with Grok as primary, ChatGPT as secondary, infinite synergy." />

    <!-- Mobile viewport & iOS app settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <!-- iOS "Add to Home Screen" meta tags: -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Beriah Chat" />

    <!-- iOS icons: Replace the "icon.png" with your own icons in different sizes. -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />

    <!-- Possibly a theme color for iOS top bar in PWA context -->
    <meta name="theme-color" content="#007AFF" />

    <!-- If you have a custom splash screen for iOS, you can link those: 
    <link rel="apple-touch-startup-image" href="splash-640x1136.png" media="(device-width: 320px)" />
    etc. -->

    <!-- Additional PWA metadata if you want a standalone app experience: 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    -->

    <!-- If using a service worker for offline, you'd handle that in your create-react-app or custom setup. -->
  </head>
  <body class="overflow-hidden">
    <!-- The root element for React -->
    <div id="root"></div>

    <!-- 
      If you have a no-JS fallback, you can add a <noscript> block:
      <noscript>
        Please enable JavaScript to use this app.
      </noscript>
    -->
  </body>
</html>
